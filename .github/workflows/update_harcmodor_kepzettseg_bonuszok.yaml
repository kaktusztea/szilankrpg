name: Update Harcmodor képzettség bónuszok json

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.0'

    - name: Execute process_kp_igeny.py
      run: python code/process_kp_igeny.py md/062_02_harcmodor_kepzettsegek_es_bonuszaik.md data/harcmodor_kepzettsegek_bonuszok.json
    - name: Check for Changes
      run: |
        if [[ $(git status --porcelain) ]]; then
          echo "files_modified=true" > $GITHUB_ENV
        else
          echo "files_modified=false" > $GITHUB_ENV
        fi

    - name: Configure Git
      if: ${{ env.files_modified == 'true' }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit Changes
      if: ${{ env.files_modified == 'true' }}
      run: |
        git add .
        git commit -m "GitHub Action: process_kp_igeny.py"

    - name: Push Changes
      if: ${{ env.files_modified == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push
